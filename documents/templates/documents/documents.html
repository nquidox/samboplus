{% extends 'inc/_3blocks.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="mt-3">
    <h4>Документы</h4>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            {% for item in document_context %}
            <div class="card mb-3">
                <div class="card-body embed-responsive embed-responsive-16by9">
                    <div class="row flex-unwrap">
                        <div class="col-auto">
                            <img src="/media/default/doc.svg" width="48" height="48" alt="Документ" title="Скачать">
                        </div>

                        <div class="col">
                            <h5 class="card-title mt-0">{{ item.title }}</h5>
                            <p class="card-text">{{ item.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <h4>Документов пока нет.</h4>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
