{% extends 'inc/_3blocks.html' %}

{% load crispy_forms_tags %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center align-items-center mt-3">
        <div class="row">
        <div class="col text-center">
            <h1>Придумайте новый пароль</h1>
                {{ form.new_password1|as_crispy_field }}
                {{ form.new_password2|as_crispy_field }}
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Установить пароль</button>
            </div>
        </div>
    </div>

</form>

{% endblock %}
