{% extends 'inc/_3blocks.html' %}

{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<form action="{% url 'change_password' %}" method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center align-items-center mt-3">
        <div class="row">
        <div class="col text-center">
            <h1>Смена пароля</h1>

            {{ form.old_password|as_crispy_field }}
            {{ form.new_password1|as_crispy_field }}
            {{ form.new_password2|as_crispy_field }}

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Сменить</button>
        </div>
        </div>
    </div>

</form>
{% endblock %}
